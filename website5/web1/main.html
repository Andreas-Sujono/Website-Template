	<script>
			var imagecount =1;
			var total= 4;

			function slide(x){
				var image = document.getElementById('img');

				imagecount = imagecount+x;
				if(imagecount > total){imagecount =1;}

				if(imagecount< 1){imagecount = total;}
				image.src= "img1."+ imagecount+".jpg";
			}

			function slidea(){
				setInterval(function(){
				var image = document.getElementById('img1');

				imagecount = imagecount+1;
				if(imagecount > total){imagecount =1;}

				if(imagecount< 1){imagecount = total;}
				image.src= "img"+ imagecount+".jpg";
			},4000);
			}

			function toggleCP(){
			var cp = document.getElementById("cp");
			cp.style.height = window.innerHeight - 60+"px";
			if(cp.style.right == "0px"){
				cp.style.right = "-260px";
			} else {
				cp.style.right = "0px";
			}
		}

			function toggleMenu(menu){
			var menu = document.getElementById("menu1");
			if(menu.dataset.opened == "no"){
			    menu.style.transform = "perspective(800px) rotateX(0deg)";
				menu.dataset.opened = "yes";
				return false;
			} else {
				menu.style.transform = "perspective(800px) rotateX(90deg)";
				menu.dataset.opened = "no";
			}
		}

		    var scrollY = 0;
		    var distance = 40;
		    var speed = 24;
		    function autoScrollTo(el) {
		      var currentY = window.pageYOffset;
		      var targetY = document.getElementById(el).offsetTop;
		      var bodyHeight = document.body.offsetHeight;
		      var yPos = currentY + window.innerHeight;
		      var animator = setTimeout('autoScrollTo(\''+el+'\')',24);
		      if(yPos > bodyHeight){
		        clearTimeout(animator);
		      } else {
		        if(currentY < targetY-distance){
		            scrollY = currentY+distance;
		            window.scroll(0, scrollY);
		          } else {
		            clearTimeout(animator);
		          }
		      }
		    }
		    function resetScroller(el){
		      var currentY = window.pageYOffset;
		        var targetY = document.getElementById(el).offsetTop;
		      var animator = setTimeout('resetScroller(\''+el+'\')',speed);
		      if(currentY > targetY){
		        scrollY = currentY-distance;
		        window.scroll(0, scrollY);
		      } else {
		        clearTimeout(animator);
		      }
		    }
	</script>
